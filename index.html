
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guajira - Air</title>
    <link rel="stylesheet" href="./css/estilos.css ">
</head>

<body>


  <main>
     <div class="login-container">
    <img src="./img/logo.png" alt="Guajira Air logo" class="logo">
    <h2>Iniciar Sesión</h2>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <div class="remember">
        <input type="checkbox" id="recordar">
        <label for="recordar">Recordar mis datos</label>
      </div>
      <button type="submit" class="btn">INGRESAR</button>
    </form>

    <br>
    <br>
    <div class="links">
      <a href="/html/registro.html">Crear cuenta</a>
      <br>
      <br>
      <br>
      <a href="/html/recuperar_contraseña.html">¿Has olvidado tu contraseña?</a>
    </div>
  </div>
  </main>
 
</body>
</html>
