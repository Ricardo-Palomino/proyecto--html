<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Guajira Air</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="registro-container">
        <div class="header">
            <div class="cabecera">
                <img src="/img/loguito.png" alt="Guajira Air" class="logo-registro">
        </div>
    </div>

    <h2> Recuperar Contraseña</h2>
    <hr>
    <form class="registro">
    <input type="text" placeholder="E-mail" required>
    <p> Si el e-mail se encuentra registrado se enviara un link para continuar con la recuperacion de cuenta.</p>
    <button class="btn" type="submit">ENVIAR</button>
    </form>

</body>
</html>
